---
# setup yocto
- name: Install required packages for yocto
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - gawk
    - wget
    - git-core
    - diffstat
    - unzip
    - texinfo
    - gcc-multilib
    - build-essential
    - chrpath
    - socat
    - cpio
    - python
    - python3
    - python3-pip
    - python3-pexpect
    - xz-utils
    - debianutils
    - iputils-ping
    - libsdl1.2-dev
    - xterm